<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Leaflet App</title>
  <!-- Leaflet CSS for proper map styling -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <!-- Leaflet Draw CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"
  />
  <style>
    /* Prevent body and html from adding margin/padding */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Pyodide JS -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <!-- React app -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
